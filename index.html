<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Results summary component</title>
  </head>
  <body>
    <main id="container">
      <section class="box1">
        <h2>Your Result</h2>
        <div class="circule">
          <p class="number">76</p> 
          <span >of 100</span>
        </div> 
        <h1>Great</h1>
        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="box2">
        <h2>Summary</h2>
        <div class="score">
          <div class="all red">
            <p><img src="assets/images/icon-reaction.svg"><strong>Reaction</strong> </p> 
            <span class="span"><strong>80</strong>  / 100 </span>
          </div>
          <div class="all yellow">
            <p><img src="assets/images/icon-memory.svg"><strong>Memory</strong> </p>
            <span class="span"><strong>92 </strong>  / 100</span>
          </div>
          <div class="all green">
            <p><img src="assets/images/icon-verbal.svg"><strong>Verbal</strong> </p> 
            <span class="span"><strong>61</strong>  / 100</span> 
          </div>
          <div class="all blue">
            <p><img src="assets/images/icon-visual.svg"><strong>Visual</strong></p> 
            <span class="span"><strong>72</strong>  / 100</span> </div> 
        </div> 
        <button class="button">
          <p class="p1">Continue</p>
        </button>
      </section>
    </main>
  </body>
</html>
